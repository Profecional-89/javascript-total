<!DOCTYPE html>
<html lang="en">

<head>
    <title>Math</title>
</head>

<body>
    <script>
        function potenciar(base, exponente) {
            return Math.pow(base, exponente)
        }
        console.log(potenciar(2, 3))

        function calcularCircuferencia(diamentro) {
            return Math.PI * diamentro;
        }
        
        console.log(calcularCircuferencia(10))
    </script>
</body>

</html>
