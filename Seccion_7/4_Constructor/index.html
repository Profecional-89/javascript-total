<html lang="en">
<head>
    <title>constructor</title>
</head>
<body>
    <script>
        function Perro() {
            this.patas = 4;
            this.ladrar = function () {
                console.log("Guau");
            };
        };

        let simba = new Perro();
        let Reina = new Perro();
        let batu = new Perro();
    </script>
</body>
