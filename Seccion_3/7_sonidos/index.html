<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sonidos</title>
</head>

<body>
    <input type="number" id="tiempoElegido">
    <button onclick="comenzarTiempo()">Alarma</button>
    <h1 id="TextoAlarma" style="color: red;">APAGADO</h1>

    <audio id="audioAlarma" controls>
        <source src="audios/alarma.mp3" type="audio/mpeg">
        sonido no habilitado
    </audio>

    <script>
        let elementoSegundos =
        document.getElementById("tiempoElegido");
        let elementoTextoAlarma =
        document.getElementById("textoAlarma");
        let elementoSonidoAlarma =
        document.getElementById("audioAlarma");

        function comenzarTiempo(){
            setTimeout(tiempoCumplido,
            1000 * elementoSegundos.value);
        }

        function tiempoCumplido(){
            elementoTextoAlarma.textContent = "ENCENDIDO";
            elementoTextoAlarma.style.color = "green";
            elementoSonidoAlarma.play();
        }
    </script>
</body>

</html>
